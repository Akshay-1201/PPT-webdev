<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data & display</title>
</head>
<body>
    <h2>Fetch data from the JSON placeholder API and display it in the browser</h2>
    <div id="con"></div>
    <script>
        const cont = document.getElementById("con");
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(res => {
                console.log(res);
                return res.json();
            })
            .then(data => {
                console.log(data);
                data.forEach(user => {
                    const markup = `<h3>${user.title}</h3><li>${user.body}</li>`
                    cont.insertAdjacentHTML('beforeend',markup);    
                })
            })
            .catch(error => {console.log(error)})
    </script>
</body>
</html>
