<!DOCTYPE html>
<html>
  <head>
    <title>Colorful Box</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
            }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
         const box = document.getElementById("box");

            box.addEventListener("click", function () {
            box.style.backgroundColor = "yellow";
            box.style.width = "600px";
            box.style.height = "600px";
            });
    </script>
  </body>
</html>
